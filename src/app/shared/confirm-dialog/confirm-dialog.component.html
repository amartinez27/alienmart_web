<h1 mat-dialog-title>{{data?.title}}</h1>

<div mat-dialog-content>
    <p>{{data?.message}}</p>
</div>

<div mat-dialog-actions>
    <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100">
        <button mat-button color="primary" (click)="onDismiss()">{{data?.cancel? data.cancel : 'No'}}</button>
        <button mat-raised-button color="primary" (click)="onConfirm()">{{data?.accept? data.accept : 'SÃ­'}}</button>
    </div>
</div>
