<div *ngFor="let category of mainCategories">
    <button mat-menu-item (click)="changeCategory($event)">
        <span>{{category.description}}</span>
    </button>
    <div *ngIf="category.is_featured" class="sub-category">
        <app-category-list [categories]="categories" [categoryParentId]="category.id" (change)="changeCategory($event)">
        </app-category-list>
    </div>
</div>
