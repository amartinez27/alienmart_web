<div *ngIf="products" class="swiper-container" [swiper]="config">
    <div class="swiper-wrapper h-100">
        <div *ngFor="let product of products" class="swiper-slide">
            <mat-card class="product-item">
                <!--<mat-chip-list *ngIf="product.discount">
                    <mat-chip color="warn" selected="true">{{product.discount}}% OFF</mat-chip>
                </mat-chip-list>-->
                <a [routerLink]="['/products', product.id, product.name]" class="image-link">
                    <img [attr.data-src]="product.images[0]?.url" class="swiper-lazy" />
                    <div class="swiper-lazy-preloader"></div>
                </a>
                <!--<h4 class="category text-muted">
                    {{ ( appService.Data.categories | filterById : product.category_id )?.name }}</h4>-->
                <a [routerLink]="['/products', product.id, product.name]" class="title text-truncate">
                    {{product.name}}
                </a>
                <p class="text-muted prod-desc">{{product.description}}</p>
                <div fxLayout="row" fxLayoutAlign="space-between center" class="prices">
                    <div fxLayout="column" fxLayoutAlign="center start">
                        <p class="old-price text-muted"><span
                                *ngIf="product.comparison_price">${{product.comparison_price | number : '1.2-2'}}</span>
                        </p>
                        <p class="new-price">${{product.price | number : '1.2-2'}}</p>
                    </div>
                    <div class="icons">
                        <app-controls [product]="product" (onOpenProductDialog)="openProductDialog(product)">
                        </app-controls>
                    </div>
                    <!--<app-rating [ratings_count]="product.ratings_count" [ratings_value]="product.ratings_value"
                        [direction]="'column'"></app-rating>-->
                </div>
                <!--<div class="divider mt-2"></div>-->

            </mat-card>
        </div>
    </div>
    <button mat-icon-button class="swiper-button-prev swipe-arrow">
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button mat-icon-button class="swiper-button-next swipe-arrow">
        <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
</div>
