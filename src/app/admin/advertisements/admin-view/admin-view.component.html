<div fxLayout="row wrap" class="p-1">
    <div fxFlex="30" fxLayoutAlign="start center">
        <h2>Anuncios publicados</h2>
    </div>
</div>
<div>
    <mat-card class="p-1">

        <div class="mat-table admin-table">
            <div class="mat-header-row">
                <div class="mat-header-cell">ID</div>
                <div class="mat-header-cell">Nombre</div>
                <div class="mat-header-cell">Vendedor</div>
                <div class="mat-header-cell">Correo</div>
                <div class="mat-header-cell">Precio</div>
                <div class="mat-header-cell"></div>
            </div>
            <div *ngFor="let product of filteredProds | paginate: { itemsPerPage: count, currentPage: page, totalItems: totalItems }; let i = index;"
                class="mat-row">
                <div class="mat-cell">{{product.id}}</div>
                <div class="mat-cell">{{product.name}}</div>
                <div class="mat-cell">{{product.seller }}</div>
                <div class="mat-cell">{{product.seller_email }}</div>
                <div class="mat-cell">{{ product.price | currency:'MXN' }}</div>
                <div class="mat-cell">
                    <div class="p-1 actions">
                        <button mat-button matTooltip="Eliminar" class="mx-1" (click)="remove(product)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div class="mat-row" *ngIf="filteredProds?.length < 1">
                <div class="mat-cell text-center" [attr.rowspan]="5">No has publicado productos o no existen productos
                    con los
                    criterios de b√∫squeda que ingresaste.</div>
            </div>
        </div>
    </mat-card>

    <div *ngIf="products?.length > 0" fxLayout="row wrap">
        <div fxFlex="100">
            <mat-card class="p-0 text-center">
                <pagination-controls class="product-pagination" autoHide="true" previousLabel="Anterior"
                    nextLabel="Siguiente" (pageChange)="onPageChanged($event)">
                </pagination-controls>
            </mat-card>
        </div>
    </div>
</div>
