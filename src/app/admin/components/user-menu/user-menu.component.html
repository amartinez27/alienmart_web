<div fxLayout="row wrap" fxLayoutAlign="center center" [matMenuTriggerFor]="userMenu" #userMenuTrigger="matMenuTrigger"
    class="info">
    <div fxLayoutAlign="center end" fxLayout="column" class="px-1">
        <p class="name-label">{{appSettings.currentUser?.first_name.split(' ')[0]}}
            {{appSettings.currentUser?.last_name?.split(' ')[0]}}</p>
        <span class="level-lbl">{{appSettings.currentUser?.seller_type_desc}}</span>
    </div>

    <div fxLayoutAlign="center center">
        <img *ngIf="appSettings.currentUser.image_url" [src]="appSettings.currentUser?.image_url" alt="user-image"
            width="42" height="42">
        <img *ngIf="!appSettings.currentUser.image_url" src="assets/images/others/user.jpg" alt="user-image" width="42"
            height="42">
    </div>
</div>
