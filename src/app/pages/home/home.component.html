<app-main-carousel [slides]="slides"></app-main-carousel>
<div class="categories-carousel">
    <div class="swiper-container" [swiper]="config">
        <div class="swiper-wrapper h-100">
            <div *ngFor="let category of mainCategories" class="swiper-slide">
                <div fxLayout="column" fxLayoutAlign="center center" fxFlex>
                    <button [routerLink]="['/products', 'category', category.id, category.description]" mat-fab
                        color="primary" aria-label="" class="cat-button" [style.background-color]="category.hex_color">
                        <mat-icon class="cat-icon">{{category?.icon_name}}</mat-icon>
                    </button>
                    <h3 class="text-truncate">{{category.description}}</h3>
                </div>

            </div>
        </div>
        <button mat-icon-button class="swiper-button-prev swipe-arrow">
            <mat-icon ngClass.gt-sm="mat-icon-xlg">keyboard_arrow_left</mat-icon>
        </button>
        <button mat-icon-button class="swiper-button-next swipe-arrow">
            <mat-icon ngClass.gt-sm="mat-icon-xlg">keyboard_arrow_right</mat-icon>
        </button>
    </div>
</div>

    <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-sm="20" fxFlex.sm="33.3" fxFlex.xs="50" ngClass.gt-md="p-2" ngClass.lt-lg="p-1"
            *ngFor="let product of featuredProducts">
            <mat-card class="product-item">
                <div fxLayout="row wrap">
                    <div fxFlex="100">
                        <a [routerLink]="['/products', product.id, product.name]" class="image-link">
                            <img [src]="product.images[0]?.url" alt="">
                        </a>
                    </div>
                    <div fxFlex="100">
                        <a [routerLink]="['/products', product.id, product.name]" class="title text-truncate">
                            {{product.name}}
                        </a>
                        <p class="text-muted prod-desc">{{product.description}}</p>
                        <div fxLayout="row" fxLayoutAlign="space-between center" class="prices">
                            <div fxLayout="column" fxLayoutAlign="center start">
                                <p class="old-price text-muted"><span
                                        *ngIf="product.comparison_price">${{product.comparison_price | number : '1.2-2'}}</span>
                                </p>
                                <p class="new-price">${{product.price | number : '1.2-2'}}</p>
                            </div>
                            <div class="icons">
                                <app-controls [product]="product" (onOpenProductDialog)="openProductDialog(product)">
                                </app-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>


</div>
