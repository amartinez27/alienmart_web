<h2 mat-dialog-title>Términos y condiciones</h2>
<mat-dialog-content>
    <p style="white-space: pre-line">{{data.terms.description}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>No acepto</button>
    <button mat-button [mat-dialog-close]="true" color="primary">Acepto los términos y condiciones</button>
</mat-dialog-actions>
