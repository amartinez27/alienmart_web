<div fxLayout="row wrap">
    <h1 fxFlex="100" class="text-center mt-1">Preguntas frecuentes en Alienmart (FAQs)</h1>
    <div class="mt-1" ngClass.gt-xs="p-1" fxFlex="100">
        <mat-accordion class="example-headers-align">
            <mat-expansion-panel *ngFor="let faq of faqs; let i = index;">
                <mat-expansion-panel-header>
                    <mat-panel-title class="p-1">
                        <h4>{{i+1}}.</h4> &nbsp;{{faq.question}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                {{faq.answer}}


            </mat-expansion-panel>



        </mat-accordion>
    </div>
</div>
